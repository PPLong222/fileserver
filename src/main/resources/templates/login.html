<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link th:href="@{/css/logincss.css}" rel="stylesheet" type="text/css">
</head>
<body>
    <div align="center">
        <h1>PPFile Server</h1>
        <div  style="width:100px; height:100px; border-radius:100%; overflow:hidden;">
            <img class="divoval" th:src="@{/img/loginImg.jpg}" width="100" height="100" alt="">
        </div>
        <div style="margin-top: 20px">By PPLong</div>
        <form class = "form-signin" th:action="@{/onLogin}" style="margin-top: 20px">
            <input type="password" th:name="pwd"><br>
            <input type="submit" value="Confirm" style="margin-top: 10px">
            <div th:text="${error_msg}" style="color:red"></div>
            <div th:text="${msg}" style="color: rebeccapurple"></div>
        </form>
    </div>

</body>
</html>
